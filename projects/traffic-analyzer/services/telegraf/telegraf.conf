[global_tags]

[agent]
  interval = "2s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "5s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "influx"
  timeout = "5s"

[[inputs.kafka_consumer]]
  brokers = ["kafka:29092"]
  topics = ["statistics_1"]
  data_format = "json"
  name_override = "camera_1"  
  json_string_fields = ["camera_id",]

[[inputs.kafka_consumer]]
  brokers = ["kafka:29092"]
  topics = ["statistics_2"]
  data_format = "json"
  name_override = "camera_2"  
  json_string_fields = ["camera_id",]
