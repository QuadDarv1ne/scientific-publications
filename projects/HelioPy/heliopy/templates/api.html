<!DOCTYPE html>
<html lang="{{ 'en' if lang_code not in ['en','ru'] else lang_code }}">
<head>
    <meta charset="UTF-8">
    <title>{{ t.app_name }} — {{ t.api_docs_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ t.api_docs_desc }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <a href="#main" class="skip-link">{{ t.skip_to_content }}</a>
    <div class="container">
        <h1>{{ t.api_docs_title }}</h1>
        <div class="desc">{{ t.api_docs_desc }}</div>
        <nav role="navigation" aria-label="{{ t.nav_label_main }}">
            <a href="{{ url_for('index') }}" aria-current="{{ 'page' if request.endpoint == 'index' else 'false' }}">{{ t.index_title }}</a>
            <span class="spacer"></span>
            <a class="button" href="{{ url_for('set_lang', lang='en') }}" aria-label="{{ t.switch_lang_en }}">{{ t.lang_en }}</a>
            <a class="button" href="{{ url_for('set_lang', lang='ru') }}" aria-label="{{ t.switch_lang_ru }}">{{ t.lang_ru }}</a>
        </nav>
        <main id="main" tabindex="-1">
            <ul class="api-list">
                <li><a href="/api/info">{{ t.api_info }}</a></li>
                <li><a href="/api/data">{{ t.api_data }}</a></li>
                <li><a href="https://heliopy.readthedocs.io/en/latest/" target="_blank" rel="noopener noreferrer" aria-label="{{ t.docs_link }} — {{ t.external_link_hint }}">{{ t.docs_link }}</a></li>
            </ul>
        </main>
        <div class="back">
            <a href="/">{{ t.back_home }}</a>
        </div>
    </div>
</body>
</html>
