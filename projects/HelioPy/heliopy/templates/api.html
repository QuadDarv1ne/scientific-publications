<!DOCTYPE html>
<html lang="{{ 'en' if lang_code not in ['en','ru'] else lang_code }}">
<head>
    <meta charset="UTF-8">
    <title>{{ t.app_name }} â€” {{ t.api_docs_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ t.api_docs_title }}</h1>
        <div class="desc">{{ t.api_docs_desc }}</div>
        <nav>
            <a href="{{ url_for('index') }}">{{ t.index_title }}</a>
            <span class="spacer"></span>
            <a class="button" href="{{ url_for('set_lang', lang='en') }}">{{ t.lang_en }}</a>
            <a class="button" href="{{ url_for('set_lang', lang='ru') }}">{{ t.lang_ru }}</a>
        </nav>
        <ul class="api-list">
            <li><a href="/api/info">{{ t.api_info }}</a></li>
            <li><a href="/api/data">{{ t.api_data }}</a></li>
            <li><a href="https://heliopy.readthedocs.io/en/latest/" target="_blank" rel="noopener">{{ t.docs_link }}</a></li>
        </ul>
        <div class="back">
            <a href="/">{{ t.back_home }}</a>
        </div>
    </div>
</body>
</html>
