{% extends "base.html" %}

{% block title %}{{ t.login }} - {{ t.site_name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center"><i class="fas fa-satellite"></i> {{ t.site_name }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% if error %}
                            <div class="alert alert-danger">{{ t[error] if t[error] else error }}</div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">{{ t.username }}</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ t.password }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">{{ t.login }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Clear any existing session data on login page
if (window.location.pathname === '/login') {
    // This is just for client-side cleanliness
    localStorage.clear();
}
</script>
{% endblock %}
