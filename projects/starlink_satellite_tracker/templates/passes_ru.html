{% extends "base_ru.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Предстоящие пролеты спутников</h1>
        <p class="lead">Прогнозируемые пролеты над вашим местоположением</p>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form id="pass-filter-form" class="row g-3">
                    <div class="col-md-3">
                        <label for="latitude" class="form-label">Широта</label>
                        <input type="number" class="form-control" id="latitude" step="0.0001" placeholder="55.7558" value="55.7558">
                    </div>
                    <div class="col-md-3">
                        <label for="longitude" class="form-label">Долгота</label>
                        <input type="number" class="form-control" id="longitude" step="0.0001" placeholder="37.6173" value="37.6173">
                    </div>
                    <div class="col-md-3">
                        <label for="hours" class="form-label">Часов вперед</label>
                        <select class="form-select" id="hours">
                            <option value="24">24 часа</option>
                            <option value="48" selected>48 часов</option>
                            <option value="72">72 часа</option>
                            <option value="168">1 неделя</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Обновить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Прогнозируемые пролеты</h5>
                <span class="badge bg-secondary" id="pass-count">0 пролетов</span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Спутник</th>
                                <th>Дата и время</th>
                                <th>Макс. высота</th>
                                <th>Азимут</th>
                                <th>Расстояние</th>
                                <th>Продолжительность</th>
                            </tr>
                        </thead>
                        <tbody id="passes-table">
                            <tr>
                                <td colspan="6" class="text-center">Загрузка пролетов...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Функция для получения и отображения пролетов
function fetchPasses(lat, lon, hours) {
    const tableBody = document.getElementById('passes-table');
    tableBody.innerHTML = '<tr><td colspan="6" class="text-center">Загрузка пролетов...</td></tr>';
    
    fetch(`/api/passes?lat=${lat}&lon=${lon}&hours=${hours}`)
        .then(response => response.json())
        .then(data => {
            tableBody.innerHTML = '';
            document.getElementById('pass-count').textContent = `${data.passes.length} пролетов`;
            
            if (data.passes && data.passes.length > 0) {
                data.passes.forEach(pass => {
                    const row = document.createElement('tr');
                    // Расчет приблизительной продолжительности (упрощенный расчет)
                    const duration = Math.max(1, Math.round(pass.altitude / 10)); // В минутах
                    
                    row.innerHTML = `
                        <td>${pass.satellite}</td>
                        <td>${new Date(pass.time).toLocaleString()}</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <span>${pass.altitude}°</span>
                                <div class="progress ms-2" style="width: 100px; height: 5px;">
                                    <div class="progress-bar" role="progressbar" 
                                         style="width: ${Math.min(100, pass.altitude)}%" 
                                         aria-valuenow="${pass.altitude}" aria-valuemin="0" aria-valuemax="90"></div>
                                </div>
                            </div>
                        </td>
                        <td>${pass.azimuth}°</td>
                        <td>${pass.distance} км</td>
                        <td>~${duration} мин</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center">Пролетов не найдено для указанного местоположения и периода времени</td></tr>';
            }
        })
        .catch(error => {
            console.error('Ошибка при получении данных о пролетах:', error);
            tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Ошибка загрузки данных о пролетах</td></tr>';
        });
}

// Обработка отправки формы
document.getElementById('pass-filter-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const lat = document.getElementById('latitude').value;
    const lon = document.getElementById('longitude').value;
    const hours = document.getElementById('hours').value;
    
    fetchPasses(lat, lon, hours);
});

// Загрузка начальных данных
document.addEventListener('DOMContentLoaded', function() {
    fetchPasses(55.7558, 37.6173, 48);
});
</script>
{% endblock %}
