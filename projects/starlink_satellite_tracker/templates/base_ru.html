<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер спутников Starlink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .icon-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .table th {
            font-weight: 600;
        }
        footer {
            margin-top: 2rem;
            padding: 1rem 0;
            border-top: 1px solid #dee2e6;
        }
        .language-switcher {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-satellite"></i> Трекер Starlink</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Панель управления</a>
                    <a class="nav-link" href="/passes"><i class="fas fa-calendar-alt"></i> Пролеты</a>
                    <a class="nav-link" href="/coverage"><i class="fas fa-globe-americas"></i> Покрытие</a>
                    <a class="nav-link" href="/settings"><i class="fas fa-cog"></i> Настройки</a>
                    <a class="nav-link" href="/export"><i class="fas fa-download"></i> Экспорт</a>
                </div>
                <!-- Переключатель языка -->
                <div class="navbar-nav ms-auto">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-globe"></i> Язык
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item" href="#" onclick="switchLanguage('en')">English</a></li>
                            <li><a class="dropdown-item" href="#" onclick="switchLanguage('ru')">Русский</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="mb-0 text-muted">
                        <i class="fas fa-satellite"></i> Трекер спутников Starlink &copy; 2025
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Функция переключения языка
        function switchLanguage(lang) {
            // Сохраняем предпочтение языка в localStorage
            localStorage.setItem('preferredLanguage', lang);
            
            // Перенаправляем на ту же страницу с параметром языка
            const currentPath = window.location.pathname;
            const searchParams = new URLSearchParams(window.location.search);
            searchParams.set('lang', lang);
            window.location.href = currentPath + '?' + searchParams.toString();
        }
        
        // Устанавливаем язык страницы в соответствии с предпочтениями
        document.addEventListener('DOMContentLoaded', function() {
            const preferredLanguage = localStorage.getItem('preferredLanguage') || 'ru';
            document.documentElement.lang = preferredLanguage;
            
            // Обновляем текст в выпадающем списке в соответствии с текущим языком
            const languageText = preferredLanguage === 'ru' ? 'Русский' : 'English';
            document.querySelector('#languageDropdown').innerHTML = '<i class="fas fa-globe"></i> ' + languageText;
            
            // Обновляем все ссылки навигации, чтобы включить параметр языка
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('href') && !link.getAttribute('href').startsWith('#')) {
                    const url = new URL(link.href, window.location.origin);
                    url.searchParams.set('lang', preferredLanguage);
                    link.href = url.toString();
                }
            });
        });
    </script>
</body>
</html>
